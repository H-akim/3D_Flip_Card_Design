<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#140019">
    <link rel="icon" href="images/3d_icon.png">
    <link rel="stylesheet" href="style.css">
    <title>3D Flip Card Design</title>
</head>
<body>
    <div class="container">
        <div class="product">
            <img src="images/shoes.png" alt="shoes" id="front_img">
            <img src="images/shoes2.png" alt="shoes2" id="back_img">

            <div class="product_inner" id="product_box">
                <div class="product_front">
                    <div class="product_top">
                        <h1>nike</h1>
                    </div>
                    <div class="product_bottom">
                        <p>nike running shoes</p>
                        <h2>air zoom winflo 6</h2>
                        <h1>125 <span>$</span></h1>
                        <button type="button">add to bag</button>
                        <div class="color_select">
                            <div class="select_item">
                                <img src="images/shoes-icon.png" alt="shoes-icon">
                            </div>
                            <div class="select_item">
                                <img src="images/shoes-icon2.png" alt="shoes-icon"  id="flip_right">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="product_back">
                    <div class="product_top product_top2">
                        <h1>nike</h1>
                    </div>
                    <div class="product_bottom">
                        <p>nike running shoes</p>
                        <h2>air zoom winflo 6</h2>
                        <h1>125 <span>$</span></h1>
                        <button type="button">add to bag</button>
                        <div class="color_select">
                            <div class="select_item">
                                <img src="images/shoes-icon.png" alt="shoes-icon" id="flip_left">
                            </div>
                            <div class="select_item">
                                <img src="images/shoes-icon2.png" alt="shoes-icon">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="left_side">

                </div>
                <div class="right_side">
                         
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
